<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminhada solidária.</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos CSS para o layout básico */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }
        .autism-logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .btn-donate {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn-donate:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/dia do autismo.jpg" alt="Logo do Dia Mundial do Autismo" class="autism-logo">
        <h1>Dia Mundial do Autismo</h1>
        <p>Hoje celebramos a diversidade e conscientizamos sobre o autismo. Junte-se a nós e faça parte desta caminhada!</p>
        <a href="" class="btn-donate">Faça uma doação</a>
    </div>
</body>
</html>
